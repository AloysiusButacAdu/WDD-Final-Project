<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <button class="btn btn-home">HOME</button>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"> <a class="nav-link" href="#">ABOUT US</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">CONTACT</a> </li>
                </ul>
                <button class="btn btn-logout" type="button">LOGOUT</button>
            </div>
        </nav>
        
        <!-- CONTENT -->
        <div class="container-fluid text-center cells-container">    
            <div class="row justify-content-center">
                <div class="col-sm cell">
                    <img src="https://www.nicepng.com/maxp/u2q8q8a9e6o0a9a9/"/>
                </div>
                <div class="col-sm cell">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ9mbIPYcP0BKUtQjuPAWe2iECwr_8IwtNkTw&usqp=CAU&fbclid=IwAR39aOH3IqMMHS2Bxwd6G0pv89Zz3S31oLF5ow0RxEd_7io_Mt7sQnn20kg"/>
                </div>
                <div class="col-sm cell">
                    <img src="https://www.freepnglogos.com/uploads/apex-legends-logo-png/apex-game-png-logo-21.png?fbclid=IwAR06YzRqmXL-87ImNfNwYYUU2rH4ifrLbEsJDWjrddZYeF1M6AfRxjngSA4"/>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm cell">
                    <img src="https://1000logos.net/wp-content/uploads/2019/03/Dota-2-Logo.png?fbclid=IwAR1Rfmext8sVGw8cyB1QWwxiCWgjStvgaKSLqC3rJBojdpSH9tD54eV2EVA"/>
                </div>
                <div class="col-sm cell">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/LoL_icon.svg"/>
                </div>
            </div>
        </div>

    </body>
</html>
